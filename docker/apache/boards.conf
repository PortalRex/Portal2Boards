<VirtualHost *:80>
    ServerName boards
    DocumentRoot "/var/www/html/public"

    <Directory "/var/www/html/public">
        AllowOverride all
        Require all granted
    </Directory>

    Alias "/demos" "/var/www/html/demos"

    <Directory "/var/www/html/demos">
        AllowOverride none
        Require all denied

        <FilesMatch "\.dem$">
            Require all granted
            Header set Content-Type application/octet-stream
        </FilesMatch>
    </Directory>
</VirtualHost>
